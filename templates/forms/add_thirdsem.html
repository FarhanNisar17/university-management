{% extends "includes/navigation.html" %}

{% block content %}
<div class="container">
  <h1>Add Third Sem Student</h1>
  <form method="POST" class="transport-form">
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="roll">Roll Number *</label>
      <input type="text" id="roll" name="roll" required />
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" />
    </div>
    <div class="form-group">
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" />
    </div>
    <div class="form-actions">
      <a href="{{ url_for('thirdsem_bp.list_thirdsem') }}" class="btn btn-cancel">Cancel</a>
      <button type="submit" class="btn btn-apply">Add Student</button>
    </div>
  </form>
</div>
{% endblock %}
