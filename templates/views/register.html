<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='form.css') }}"
    />
  </head>
  <body>
    {% include '/includes/navigation.html' %}
    <div class="container-2">
      <div class="form">
        <div class="form-text-box">
          <h2 class="heading-secondary">Registration</h2>

          <form class="form-box" action="abc">
            <div>
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                placeholder="e.g;abdullah"
                required
              />
            </div>

            <div>
              <label for="rollno">Roll No</label>
              <input type="number" id="rollno" required />
            </div>

            <div>
              <label for="dateofbirth">Date Of Birth</label>
              <input type="text" id="dateofbirth" required />
            </div>

            <div>
              <label for="address">Address</label>
              <input type="text" id="address" required />
            </div>

            <div>
              <label for="select-category">Your Category</label>
              <select id="select-category">
                <option value="general">General</option>
                <option value="friends">OBC</option>
                <option value="youtube">SC</option>
                <option value="podcast">ST</option>
                <option value="others">Others</option>
              </select>
            </div>

            <div>
              <label for="select-department">Department</label>
              <select id="select-department">
                <option value="general">Null</option>
                <option value="general">Computer Science</option>
                <option value="friends">Department of Botany</option>
                <option value="youtube">English Department</option>
                <option value="podcast">
                  Master of Business Administration
                </option>
                <option value="others">Others</option>
              </select>
            </div>

            <div>
              <label for="email">Course</label>
              <input type="email" id="email" required />
            </div>

            <div>
              <label for="admission">Admission Year</label>
              <input type="text" id="admission" required />
            </div>

            <div class="gender-group">
              <label for="gender">Gender:</label>
              <div class="gender-options">
                <label>
                  <input type="radio" name="gender" value="male" required />
                  <span>Male</span>
                </label>
                <label>
                  <input type="radio" name="gender" value="female" />
                  <span>Female</span>
                </label>
                <label>
                  <input type="radio" name="gender" value="other" />
                  <span>Other</span>
                </label>
              </div>
            </div>

            <button class="btn btn--form">Register up now!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
