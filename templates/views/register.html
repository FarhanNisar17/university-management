<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='form.css') }}"
    />
  </head>
  <body>
    {% include '/includes/navigation.html' %}
    <div class="container">
      <div class="form">
        <div class="form-text-box">
          <h2 class="heading-secondary">Heading can be here</h2>
          <p class="form-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla sunt
            iusto quo laudantium nesciunt impedit quos incidunt, ut ratione.
            Deleniti sint error accusantium saepe minima, consequatur quis?
            Optio, velit aperiam.
          </p>

          <form class="form-box" action="abc">
            <div>
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                placeholder="e.g;abdullah"
                required
              />
            </div>

            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="abc@example.com"
                required
              />
            </div>

            <div>
              <label for="select-where">Where did you hear from us?</label>
              <select id="select-where">
                <option value="">Please choose one option</option>
                <option value="friends">Friend or family</option>
                <option value="youtube">Youtube</option>
                <option value="podcast">Podcast</option>
                <option value="others">Others</option>
              </select>
            </div>

            <button class="btn btn--form">Register up now!</button>
          </form>
        </div>

        <div class="form-img-box" role="img" aria-label=""></div>
      </div>
    </div>
  </body>
</html>
