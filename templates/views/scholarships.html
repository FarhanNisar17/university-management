<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f3f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 90%;
            background: #4be179;
            margin: 30px auto;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 30px;
            color: #432100;
        }

        .form-row {
            display: flex;
            gap: 30px;
            width: 100%;
        }

        .form-group {
            flex: 1;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            font-size: 16px;
            color: #432100;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #fff2e6;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
        }

        .btn-submit {
            background: #422000;
            color: white;
            font-size: 20px;
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 250px;
            cursor: pointer;
            display: block;
            margin: 25px auto 0;
        }

        .btn-submit:hover {
            background: #2d1500;
        }

        hr {
            border: none;
            border-top: 2px solid #fff;
            margin: 25px 0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

{% include 'includes/navigation.html' %}

<div class="container">
    <h2>Scholarship Application</h2>

    <form action="#" method="POST" enctype="multipart/form-data">

        <!-- Personal Info -->
        <div class="form-row">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="Enter phone number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Your Category</label>
                <select name="category" required>
                    <option value="">Select</option>
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC</option>
                    <option>ST</option>
                    <option>EWS</option>
                </select>
            </div>
            <div class="form-group">
                <label>Income Certificate</label>
                <input type="file" name="certificate" required>
            </div>
        </div>

        <hr>

        <!-- Academic Info -->
        <div class="form-row">
            <div class="form-group">
                <label>Enrollment Number</label>
                <input type="text" name="enroll" placeholder="Enter enrollment" required>
            </div>
            <div class="form-group">
                <label>Course</label>
                <select name="course" required>
                    <option value="">Select</option>
                    <option>B.Tech</option>
                    <option>IMBA</option>
                    <option>MCA</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Semester</label>
                <select name="semester" required>
                    <option value="">Select</option>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                    <option>5th</option>
                    <option>6th</option>
                    <option>7th</option>
                    <option>8th</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Last Semester Percentage / CGPA</label>
                <input type="text" name="percentage" placeholder="Eg: 75% or 8.0" required>
            </div>
        </div>

        <hr>

        <!-- Family Info -->
        <div class="form-row">
            <div class="form-group">
                <label>Father's Name</label>
                <input type="text" name="father" placeholder="Father's name" required>
            </div>
            <div class="form-group">
                <label>Annual Family Income</label>
                <input type="number" name="income" placeholder="Income in INR" required>
            </div>
        </div>

        <div class="form-group">
            <label>Why do you deserve this scholarship?</label>
            <textarea name="reason" rows="4" placeholder="Write here..." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</div>

</body>
</html>
