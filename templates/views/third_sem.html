{% extends "includes/navigation.html" %}

{% block content %}
<div class="container">
  <h1>Third Semester Students</h1>

  <div class="hostel-grid">
    {% for s in students %}
    <div class="hostel-card">
      <h2>{{ s.name }}</h2>
      <p><strong>Roll:</strong> {{ s.roll }}</p>
      <p><strong>Department:</strong> {{ s.department }}</p>
      <p><strong>Address:</strong> {{ s.address or 'N/A' }}</p>
      <p><strong>Pickup:</strong> {{ s.pickup_location or 'N/A' }}</p>
    </div>
    {% endfor %}
  </div>

  <p style="margin-top:20px;"><a href="{{ url_for('thirdsem_bp.add_thirdsem') }}" class="btn btn-apply">Add Student</a></p>
</div>
{% endblock %}
