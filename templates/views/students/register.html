<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='form.css') }}"
    />
  </head>
  <body>
    {% include 'includes/navigation.html' %}
    <div class="container-2 form-register">
      <div class="form">
        <div class="form-text-box">
          <h2 class="heading-secondary">Registration</h2>

          <form class="form-box" action="/students/register" method="POST">
            <div>
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" name="fullname" required />
            </div>

            <div>
              <label for="dateofbirth">Date Of Birth</label>
              <input type="date" id="dateofbirth" name="dob" required />
            </div>

            <div>
              <label for="address">Address</label>
              <input type="text" id="address" name="address" required />
            </div>

            <div>
              <label for="select-category">Your Category</label>
              <select id="select-category" name="category" required>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div>
              <label for="select-department">Department</label>
              <select id="select-department" name="department" required>
                <option value="">None</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Botany">Botany</option>
                <option value="English">English</option>
                <option value="MBA">MBA</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div>
              <label for="course">Course</label>
              <select id="course" name="course" disabled required>
                <option value="">Select a department first</option>
              </select>
            </div>

            <div>
              <label for="admission">Admission Year</label>
              <input
                type="text"
                id="admission"
                name="admission_year"
                required
              />
            </div>

            <div class="gender-group">
              <label for="gender">Gender:</label>
              <div class="gender-options">
                <label>
                  <input type="radio" name="gender" value="Male" required />
                  <span>Male</span>
                </label>
                <label>
                  <input type="radio" name="gender" value="Female" />
                  <span>Female</span>
                </label>
                <label>
                  <input type="radio" name="gender" value="Other" />
                  <span>Other</span>
                </label>
              </div>
            </div>

            <button class="btn btn--form">Register up now!</button>
            <a class="btn btn--form" href="/students">‚Üê Back to Students</a>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
