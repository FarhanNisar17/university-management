<!-- templates/students.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>All Students</h1>
  <table>
    <tr><th>Name</th><th>Department</th><th>Hostel</th></tr>

    {% for s in students %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.department }}</td>
        <td>{{ s.hostel }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
